<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste biçimlendirme</title>
    <style>
        
        ul {
            list-style-type: none; 
           
            padding-left: 0;
        }
        li{
            border: 1px solid grey;
            margin-bottom: 10px;
            padding-left:25px;
            font-size: 30px;
        }
        li:nth-child(odd){
            background-color: greenyellow;
        }
        li:hover{
            background-color:grey;
            color: white;
        }
    </style>

</head>
<body>
    <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Nar</li>
        <li>Karpuz</li>
        <li>Portakal</li>
        <li>Vişne</li>
        <li>Ananas</li>
        <li>İncir</li>
    </ul>
    
</body>
</html>
